<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <agm-map [latitude]="mapData?.origin?.lat" [longitude]="mapData?.origin?.lng" [zoom]="mapData.zoom"
    [disableDefaultUI]="false" [usePanning]="true" [fullscreenControl]="true" [mapTypeControl]="false">
    <agm-marker [latitude]="mapData?.origin?.lat" [longitude]="mapData?.origin?.lng" [markerDraggable]="true"
      [label]="'My Your location'"></agm-marker>
    <agm-circle [latitude]="mapData?.origin?.lat" [longitude]="mapData?.origin?.lng" [radius]="500"
      [fillColor]="'#DFC033'" [circleDraggable]="false" [editable]="false">
    </agm-circle>
    <!-- <agm-direction [origin]="mapData.origin" [destination]="mapData.destination" [renderOptions]="renderOptions"
      [markerOptions]="markerOptions" (onChange)="change($event)">
    </agm-direction> -->
  </agm-map>
  <ng-container>
    <div class="icons">
      <ion-button (click)="recenterLocation()">
        <ion-icon name="compass"></ion-icon>
      </ion-button>
    </div>
    <div class="distance-duration-badge" *ngIf="directionResponse?.routes">
      <ion-item>
        <ion-badge slot="end">{{directionResponse?.routes[0]?.legs[0]?.distance?.text}}</ion-badge>
        <ion-label>Distance </ion-label>
      </ion-item>
      <ion-item>
        <ion-badge slot="end">{{directionResponse?.routes[0]?.legs[0]?.duration?.text}}</ion-badge>
        <ion-label>Time </ion-label>
      </ion-item>
    </div>
  </ng-container>
</ion-content>
